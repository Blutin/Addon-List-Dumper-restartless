<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dumplist.css" />
    <script>
    </script>
  </head>
  <body>
    <div id="">
       <h4 class="nospace"> Addons </h4>
       <textarea name="" id="items" rows="10" cols="42" tabindex=""></textarea> 
       <div id="printHelper"></div>
    </div> 
    <h4 name="total">Total:</h4>
    <div>
      <h4 class="nospace">Display:</h4>
      <table>
        <tr> 
          <td> <input type="checkbox" name="version" value="version" /> Version </td>
          <td> <input type="checkbox" name="softInfo" value="softInfo" /> Information </td>
          <td>
            <select id="sort" name="sort">
              <option selected disabled>Sort By:</option>
              <option value="Name">Name</option>
              <option value="InstallDate">Install Date</option>
              <option value="ID">ID</option>
            </select>
          </td>
        </tr>
        <tr> 
          <td> <input type="checkbox" name="description" value="description" /> Description </td>
          <td> <input type="checkbox" name="total" value="total" />  Total Items</td> 
        </tr>
        <tr> 
          <td> <input type="checkbox" name="url" value="url" /> URL</td> 
          <td> <input type="checkbox" name="date" value="date" /> Date</td> 
        </tr>
        <tr> 
          <td> <input type="checkbox" name="id" value="id" /> ID</td> 
          <td>
            <select id="active" name="active" >
              <option selected disabled>Choose a status:</option>
              <option value="All">All</option>
              <option value="Enabled">Enabled</option>
              <option value="Incompatible">Incompatible</option>
              <option value="Disabled">Disabled</option>
            </select> 
          </td>
        </tr>
        <tr> 
          <td> <input type="checkbox" name="installDate" value="installDate" /> Install date</td> 
          <td> 
            <select id="" name="type" >
              <option selected disabled>Choose a type:</option>
              <option value="All">All</option>
              <option value="Extension">Extension</option>
              <option value="Theme">Theme</option>
              <option value="Plugin">Plugin</option>
              <option value="Locale">Locale</option>
            </select> 
          </td>
        </tr>
      </table>
    </div>
    <div id="foot-options">
      <input type="button" name="save" value="Save as text" />
      <input type="button" name="print" value="Print" />
      <input type="button" name="clipboard" value="Copy to clipboard" />
    </div>
  </body>
</html>
